<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pumpd</title>
    <link rel="stylesheet" href="frontend/src/css/styles.css">
</head>
<body>
    <nav>
        <a href="home.html"><h1>Pump'd Fitness</h1></a>
        <div class="nav-links">
            <a href="logout.html">Logout</a>
            <a href="profile.html">
                <img src="/images/profile.png" alt="Profile" class="profile-icon">
            </a>
        </div>
    </nav>

    <main>
        <h1>Register</h1>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Register</button>

            <p id="registerMessage"></p>
        <p>
            Already registered? 
            <a href="login.html">Sign in</a>
        </p>
        </form>
        
    </main>

    <footer>
        <p>&copy; 2024 Pump'd Fitness. All rights reserved.</p>
    </footer>
    
    <script src="/frontend/src/js/register.js"></script>
</body>
</html>
