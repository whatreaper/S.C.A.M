<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pumpd</title>
    <link rel="stylesheet" href="frontend/src/css/styles.css">
</head>
<body>
    <nav>
        <a href="home.html"><h1>Pump'd Fitness</h1></a>
        <div class="nav-links">
            <a href="logout.html">Logout</a>
            <a href="profile.html">
                <img src="/images/profile.png" alt="Profile" class="profile-icon">
            </a>
        </div>
    </nav>

    <main class="profile-page">
        <!-- User's Progress Section -->
        <h2 id="username" class="centerText">User's Progress</h2>

        <!-- Progress Tracker Card -->
        <div class="card progress-card">
            <h3>Progress Tracker</h3>
            <input type="range" min="0" max="100" value="70" class="progress-slider" disabled>
        </div>

        <!-- Daily Motivation Card -->
        <div class="card motivation-card">
            <h3>Quote of the Day</h3>
            <p id="motivation">Loading motivational quote...</p>
        </div>

        <!-- Recommended Workouts Card -->
        <div class="card workouts-card">
            <h3>Recommended Workouts</h3>
            <ul id="recommended-workouts">
                <li>Loading recommended workouts...</li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pump'd Fitness. All rights reserved.</p>
    </footer>
    
    <script src="frontend/src/js/profile.js"></script>
</body>
</html>
