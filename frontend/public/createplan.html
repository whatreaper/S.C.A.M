        </div>

    <main>
        <h1>Create Your Workout Plan</h1>
        <form id="createPlanForm">
            <label for="planName">Plan Name:</label>
            <input type="text" id="planName" name="planName" required placeholder="Enter a name for your plan">
            
            <div id="workoutGroups">
                <!-- Workout groups will be dynamically populated here -->
            </div>
            
            <button type="submit" id="savePlanButton">Save Plan</button>
        </form>
    </main>
